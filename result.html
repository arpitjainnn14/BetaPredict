{% extends "base.html" %}
{% block title %}Prediction Result{% endblock %}
{% block head %}
    <style>
        .card { box-shadow: 0 8px 32px rgba(56,189,248,0.15); }
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(56,189,248,0.3);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
            width: 100px; height: 100px;
            z-index: 2;
        }
        @keyframes ripple {
            to { transform: scale(2); opacity: 0; }
        }
    </style>
{% endblock %}
{% block content %}
    <div class="animated-bg">
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
        <div class="circle circle3"></div>
        <div class="circle circle4"></div>
    </div>
    <div class="container py-5 position-relative" style="z-index:1;">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg p-3" style="background:rgba(255,255,255,0.95);">
                    <div class="card-header bg-success text-white text-center">
                        <h2 class="fw-bold" style="letter-spacing:1px;">Prediction Result</h2>
                    </div>
                    <div class="card-body text-center">
                        <h3 class="mb-4">Your Diabetes Prediction:</h3>
                        <div class="alert alert-info display-4 animate__animated animate__fadeIn" role="alert" style="transition:all 0.8s;">
                            {{ result }}
                        </div>
                        <a href="/" class="btn btn-outline-primary mt-3 position-relative overflow-hidden">Try Again</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block scripts %}
    <script src="/static/effects.js"></script>
{% endblock %}
